<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Circle Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Black background */
    }

    .progress-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circular-progress {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(
        #00ff00 0%, /* Starting color (green) */
        #ff0 25%,   /* Yellow at 25% */
        #f00 50%,   /* Red at 50% */
        #00f 75%,   /* Blue at 75% */
        #a000ff 100% /* Purple end */
      );
    }

    .circular-progress::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: #000; /* Inner black background */
    }

    .progress-value {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff; /* White text */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="circular-progress">
      <span class="progress-value">0%</span>
    </div>
  </div>

  <script>
    const progressValue = document.querySelector('.progress-value');
    const circularProgress = document.querySelector('.circular-progress');

    let progressStartValue = 0,
        progressEndValue = 78, // You can modify this to any percentage value.
        speed = 50;

    let progress = setInterval(() => {
      progressStartValue++;
      
      // Update percentage text
      progressValue.textContent = `${progressStartValue}%`;

      // Update the circular progress by modifying its background
      circularProgress.style.background = `conic-gradient(
        #00ff00 ${progressStartValue * 3.6}deg, /* Adjust the angle */
        #000000 ${progressStartValue * 3.6}deg /* Ensure the remaining part is black */
      )`;
      
      if (progressStartValue === progressEndValue) {
        clearInterval(progress);
      }
    }, speed);
  </script>
</body>
</html>
