<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    <div class="profile-page">
        <div class="profile-header-background">
            <h1>Profile</h1>
        </div>

        <div class="profile-header">
            <div class="profile-image">
                <img src="/ugyen ai.webp" alt="Profile Image">
            </div>
            <button class="edit-profile-btn">Edit Profile</button>
        </div>

        <div class="mimi-headline">
            <h3>Mimi Headline</h3>
            <ul>
                <li>Popular</li>
                <li>Treading</li>
                <li>Today</li>
            </ul>
        </div>

        <div class="content-section">
            <h3>Content</h3>
            <ul>
                <li>❤️ Favourite</li>
                <li>⬇️ Download</li>
            </ul>
        </div>

        <div class="preferences-section">
            <h3>Preferences</h3>
            <ul>
                <li>🌐 Language</li>
                <li>🌙 Darkmode</li>
                <li>📶 Only Download by Wifi</li>
            </ul>
        </div>
    </div>
</body>
</html>
